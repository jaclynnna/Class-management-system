    <!-- Main Body -->
    <div class="page-wrapper">
        <!-- Header Start -->
        <div th:insert="~{top :: footerFragment}"></div>

        <div th:insert="~{menu :: footerFragment}"></div>
        <!-- Container Start -->
        <div class="page-wrapper">
            <div class="main-content">
                <!-- Page Title Start -->
                <div class="row">
                    <div class="col xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-title-wrapper">
                            <div class="page-title-box">
                                <h4 class="page-title"></h4>
                            </div>
                            <div class="breadcrumb-list">
                                <ul>
                                    <li class="breadcrumb-link">
                                        <a href="javascript:void(0);"><i class="fas fa-home mr-2"></i>Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-link active">User Profile</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Products view Start -->
				<div class="row">
                <div class="col-xl-8">
                  <form class="card" th:action="@{/editUser}">
                    <div class="card-header">
                      <h4 class="card-title mb-0">EditUser</h4>
                      <div class="card-options"><a class="card-options-collapse" href="javascript:;" data-bs-toggle="card-collapse" data-bs-original-title="" title=""><i class="fe fe-chevron-up"></i></a><a class="card-options-remove" href="javascript:;" data-bs-toggle="card-remove" data-bs-original-title="" title=""><i class="fe fe-x"></i></a></div>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-5">
                          <div class="mb-3">
                            <label class="form-label">StudentName</label>
                            <input name="uname" class="form-control" type="text" th:value="${userById.uname}" data-bs-original-title="" title="">
                          </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                          <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input name="phone" class="form-control" type="text" th:value="${userById.phone}" data-bs-original-title="" title="">
                          </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                          <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input name="email" class="form-control" type="email" th:value="${userById.email}" data-bs-original-title="" title="">
                          </div>
                        </div>
<!--                        <div class="col-sm-6 col-md-6">-->
<!--                          <div class="mb-3">-->
<!--                            <label class="form-label">身份证号</label>-->
<!--                            <input name="idcard" class="form-control" type="text" th:value="${userById.idcard}" data-bs-original-title="" title="">-->
<!--                          </div>-->
<!--                        </div>-->
                        <div class="col-sm-6 col-md-6">
                          <div class="mb-3">
                            <label class="form-label">role</label>
                            <input name="role" class="form-control" type="text" th:value="${userById.role}" data-bs-original-title="" title="">
                          </div>
                        </div>
<!--                        <div class="col-md-12">-->
<!--                          <div class="mb-3">-->
<!--                            <label class="form-label">家庭住址</label>-->
<!--                            <input name="address" class="form-control" type="text" th:value="${userById.address}" data-bs-original-title="" title="">-->
<!--                          </div>-->
<!--                        </div>-->
                        <div class="col-sm-6 col-md-4">
                          <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input name="password" class="form-control" type="text" th:value="${userById.password}" data-bs-original-title="" title="">
                          </div>
                        </div>
						  <div>
						  <div class="mb-3">
							  <input name="uid" class="form-control" type="hidden" th:value="${userById.uid}" data-bs-original-title="" title="">
						  </div>
					  </div>
                      </div>
					  <button class="btn btn-primary squer-btn" type="submit" data-bs-original-title="" title="">Submit modification information</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
